<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3050b87a9f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>BULK UPLOAD.</h1>
    <hr>


    <div>
        <h2>Upload Product file</h2>
        <p>Click on the "Choose File" button to upload a file:</p>
        <input type="file">
        <input type="submit">
        <br>
        <div class="upload"> Select file format to upload.
            <button class="btn"><i class="fas fa-upload"></i> PDF</button>
            <button class="btn"><i class="fas fa-upload"></i> CSV</button>
            <button class="btn"><i class="fas fa-upload"></i> SVG</button>
        </div>
    </div>
    <hr>
    <div>
        <h2>Download Product file</h2>
        <p>Select file to download:</p>
        <input type="file">
        <input type="submit">
        <br>
        <div class="download">Select file format to download.
            <button class="btn"><i class="fa fa-download"></i> PDF</button>
            <button class="btn"><i class="fa fa-download"></i> CSV</button>
            <button class="btn"><i class="fa fa-download"></i> SVG</button>
        </div>
    </div>
</body>

</html>
